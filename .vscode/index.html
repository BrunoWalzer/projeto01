<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <!-- Adicionando o link da fonte Montserrat -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <h1 class="titulo">Formulário de apresentação</h1>

    <section>
      <form>
        <fieldset class="nolines" name="personalinfo">
          <label for="nome"
            >Nome:<input
              type="text"
              name="nome"
              id="nome"
              placeholder="*Digite seu nome aqui*"
              required
          /></label>
        </fieldset>
        <fieldset class="nolines" name="personalinfo">
          <label for="profissao"
            >Profissão:<input
              type="text"
              name="profissao"
              id="profissao"
              placeholder="*Digite sua profissão aqui*"
              required
          /></label>
        </fieldset>
        <fieldset class="nolines" name="personalinfo">
          <label for="time"
            >Idade:<input
              type="number"
              min="13"
              max="120"
              name="idade"
              id="idade"
              placeholder="*Digite qual é a sua idade aqui*"
              required
          /></label>
        </fieldset>

        <fieldset class="radio-group">
          <label>Você é brasileiro?</label>
          <label>
            <input type="radio" id="sim" name="simnao" value="1" required /> Sim
          </label>
          <label>
            <input type="radio" id="nao" name="simnao" value="2" required /> Não
          </label>
        </fieldset>

        <fieldset class="select-field">
          <label for="pesquisa"
            >Como você conheceu este formulário?
            <select class="selectoptions" id="pesquisa" name="pesquisa">
              <option>-------</option>
              <option>Youtube</option>
              <option>Instagram</option>
              <option>Facebook</option>
              <option>Twitter</option>
              <option>LinkedIn</option>
              <option>GitHub</option>
              <option>Outro</option>
            </select>
          </label>
        </fieldset>

        <fieldset class="checkbox-group">
          <legend>
            Quais as suas melhores competências? (Escolha uma ou mais)
          </legend>
          <label> <input type="checkbox" name="html" value="1" /> HTML </label>
          <label> <input type="checkbox" name="css" value="2" /> CSS </label>
          <label>
            <input type="checkbox" name="js" value="3" /> JavaScript
          </label>
          <label>
            <input type="checkbox" name="python" value="1" /> Python
          </label>
          <label> <input type="checkbox" name="java" value="2" /> Java </label>
          <label> <input type="checkbox" name="c#" value="3" /> C# </label>
        </fieldset>

        <fieldset class="bio">
          <label>
            Escreva um breve texto em forma de apresentação abaixo:<textarea
              id="bio"
              rows="3"
              cols="30"
              placeholder="*Escreva sua apresentação aqui*"
              required
            ></textarea>
          </label>
        </fieldset>

        <div>
          <button class="button" type="submit">Enviar</button>
        </div>
        <div id="confirmationMessage" class="message">
          Confirme se as informações estão corretas e aperte novamente o botão
          para enviar o formulário.
        </div>
      </form>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
