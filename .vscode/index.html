<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <!-- Adicionando o link da fonte Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <h1 class="titulo">
         Formulário de apresentação 
    </h1>
    <hr>
    <section>
      <form>
        <fieldset class="nolines" name="personalinfo">
          <label for="nome">Nome:<input type="text" name="nome" id="nome" /></label>
        </fieldset>
        <fieldset class="nolines" name="personalinfo">
          <label for="profissao">Profissão<input type="text" name="profissao" id="profissao" /></label>
        </fieldset>
        <fieldset class="nolines" name="personalinfo">
          <label for="time">Seu time do coração:<input type="text" name="time" id="time" /></label>
        </fieldset>
      </form>

      <form>
        <p>    
          <legend> Como você <span class="destaque">conheceu</span> este site? </legend>
          <input required type="radio" value="youtube" id="youtube" name="recform"/>Youtube<br />
          <input required type="radio" value="google" id="google" name="recform"/>Google<br />
          <input required type="radio" value="outro" id="outro" name="recform"/>Outro? Escreva: <input type="text" id="other"  name="recform"/>
        </p>    
      </form> 
      </section>
      <hr>
      <section>
        <form id="mainForm">
        <span class="destaquepadding">Formulário rápido (fast form)</span>       
        <fieldset class="nolines">
            <h2 class="formulario"><legend>Você é brasileiro?</legend></h2>
            <h2 class="formulario"><label><input value="sim" type="radio" id="sim" name="brasileiro" required>Sim</label></h2>
            <h2 class="formulario"><label><input value="nao" type="radio" id="nao" name="brasileiro" required>Não</label></h2>
          </fieldset>
          <fieldset class="nolines">
            <h2 class="formulario"><legend>Você tem mais de 18 anos?</legend></h2>
            <h2 class="formulario"><label><input value="sim" type="radio" id="sim18" name="idade" required>Sim</label></h2>
            <h2 class="formulario"><label><input value="nao" type="radio" id="nao18" name="idade" required>Não</label></h2>
          </fieldset>
          <fieldset class="nolines">
            <h2 class="formulario"><legend>Qual é o seu gênero?</legend></h2>
            <h2 class="formulario"><label><input value="masculino" type="radio" id="masculino" name="genero" required>Masculino</label></h2>
            <h2 class="formulario"><label><input value="feminino" type="radio" id="feminino" name="genero" required>Feminino</label></h2>
          </fieldset>
        </br>
        <div>
          <button class="button" type="submit">Enviar</button>
        </div>
        <div id="confirmationMessage" class="message">
          Confira se seus dados estão corretos antes de enviar e aperte novamente no botão.
        </div>
        </form>
      </section>
    </p>
    <script src="js/script.js"></script>
  </body>
</html>
